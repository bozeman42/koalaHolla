<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Koala Holla</a>
            </div>
        </nav>
        <div class="jumbotron">
          <div class="row">
            <div class="col-xs-6">
                <h1>Koala Holla</h1>      
                <h2>1976 Llama Comma Drive</h2>
                <h2>Walla Walla, WA</h2> 
            </div>
            <div class="col-xs-6">
                <img id="koala" src="images/icon.png">
            </div>
          </div>
          
        </div>
      <div id="addKoala">
        <h2 id="status">Add Koala</h2>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="nameIn" value="" placeholder="Name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="age">Age</label>
            <input class="form-control" type="number" id="ageIn" value="" placeholder="Age">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="gender">Gender</label>
            <input class="form-control" type="text" id="genderIn" value="" placeholder="Gender">
          </div>
        </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="transfer">Ready For Transfer</label>
              <input class="form-control" type="text" id="readyForTransferIn" value="" placeholder="Transfer">
            </div>
          </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="notes">Notes</label>
                <input class="form-control" type="text" id="notesIn" value="" placeholder="Notes">
              </div>
          </div>     
        <button type="button" class="btn btn-primary submit pull-right" id="addButton">Add Koala</button>
      </div>
      <div>
        <h2>All Koalas</h2>
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Ready for Transfer</th>
              <th>Notes</th>
              <th>Mark ready</th>
              <th>Edit</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="viewKoalas">
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
